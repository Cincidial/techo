<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo</title>
    <link rel="icon" type="favicon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/" href="style.css">
    <script defer src="src.js"></script>
</head>

<body id="body">
    <div class="nav">
        <button type="button" class="topNavButton">Team</button>
        <button type="button" class="topNavButton">Pokemon</button>
        <button type="button" class="topNavButton">Moves</button>
        <button type="button" class="topNavButton">Abilities</button>
        <button type="button" class="topNavButton">Items</button>
        <button type="button" class="topNavButton">Tribes</button>
        <button type="button" class="topNavButton">Type Chart</button>
        <hr>
    </div>

    <div id="TypeChart" class="tabSheet">
        <table id="typeChartTable" class="typeChartTable">
            <thead>
                <tr id="typeChartTableTheadRow">
                    <th class="typeChartTopLeft">
                        Defense →
                        <br>
                        Attack ↴
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</body>

<template id="pokemonTypeChartHeaderTemplate">
    <td id="cell" class="typeChartThead"><img id="img" /></td>
</template>

<template id="pokemonTypeChartRowTemplate">
    <tr id="row">
        <td class="typeChartAttack"><img id="img" /></td>
    </tr>
</template>

</html>
