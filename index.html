<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo</title>
    <link rel="icon" type="favicon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/" href="style.css">
    <script defer src="src.js"></script>
</head>

<body id="body">
    <div class="nav">
        <button type="button" class="topNavButton" onclick="swapTab(this, 'teamSheet')">Team</button>
        <button id="pokemonButton" type="button" class="topNavButton topNavButtonSelected"
            onclick="swapTab(this, 'pokemonSheet')">Pokemon</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'movesSheet')">Moves</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'abilitiesSheet')">Abilities</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'itemsSheet')">Items</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'tribesSheet')">Tribes</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'typeChartSheet')">TypeChart</button>
        <hr>
    </div>

    <div id="teamSheet" class="tabSheet gone">
        Team
    </div>

    <div id="pokemonSheet" class="tabSheet">
        <table id="pokemonTable" class="standardTable">
            <thead>
                <tr>
                    <th class="standardThead">Pokemon</th>
                    <th class="standardThead">Types</th>
                    <th class="standardThead">Abilities</th>
                    <th class="standardThead">Tribes</th>
                    <th class="standardThead">HP</th>
                    <th class="standardThead">Atk</th>
                    <th class="standardThead">Def</th>
                    <th class="standardThead">SpA</th>
                    <th class="standardThead">SpD</th>
                    <th class="standardThead">Spe</th>
                    <th class="standardThead">BST</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="movesSheet" class="tabSheet gone">
        <table id="movesTable" class="standardTable">
            <thead>
                <tr>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">Name</th>
                    <th id="movesFullTheadType" class="clickableThead" onclick="buildMovesUIFull(this)">Type</th>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">Split</th>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">Power</th>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">Acc</th>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">PP</th>
                    <th class="clickableThead" onclick="buildMovesUIFull(this)">Prio</th>
                    <th class="standardThead">Effect</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="abilitiesSheet" class="tabSheet gone">
        <table id="abilitiesTable" class="standardTable">
            <thead>
                <tr>
                    <th class="standardThead">Name</th>
                    <th class="standardThead">Effect</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="itemsSheet" class="tabSheet gone">
        <table id="itemsTable" class="standardTable">
            <thead>
                <tr>
                    <th class="standardThead"></th>
                    <th class="standardThead">Name</th>
                    <th class="standardThead">Effect</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="tribesSheet" class="tabSheet gone">
        <table id="tribesTable" class="standardTable">
            <thead>
                <tr>
                    <th class="standardThead">Name</th>
                    <th class="standardThead">Effect</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="typeChartSheet" class="tabSheet gone">
        <table id="typeChartTable" class="typeChartTable">
            <thead>
                <tr>
                    <th class="typeChartTopLeft">
                        Defense →
                        <br>
                        Attack ↴
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <dialog id="pokemonModal" style="margin-top: 15px; margin-bottom: 15px;">
        <div class="pokemonModal">
            <div id="name" class="fontExtraLarge bold"></div>
            <div id="heightWeight" class="paddingTopSmall"></div>
            <table>
                <tbody>
                    <tr class="noHover">
                        <td>
                            <img id="img" width="160" height="160" />
                            <div class="paddingTopSmall">
                                <img id="type1" />
                                <img id="type2" />
                            </div>
                        </td>
                        <td id="statsTableCell" class="paddingLeftSmall"></td>
                        <td style="width: 100%;" class="paddingLeftSmall">
                            <div class="fontLarge bold textLeft">Abilities</div>
                            <br><br>
                            <div id="monModalAbilities" class="paddingLeftSmall textLeft"></div>

                            <br><br><br>

                            <div class="fontLarge bold textLeft">Tribes</div>
                            <br><br>
                            <div id="monModalTribes" class="paddingLeftSmall textLeft"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="fontLarge">Defensive Matchups</div>
            <br><br>
            <table id="matchupsModalTable1" class="typeChartTable">
                <thead>
                    <tr>
                        <th class="typeChartTopLeft noStick">Ability</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br><br>
            <table id="matchupsModalTable2" class="typeChartTable">
                <thead>
                    <tr>
                        <th class="typeChartTopLeft noStick">Ability</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <hr>
            <table class="evolutionsTable">
                <tbody>
                    <tr id="evolutionRow" class="noHover"></tr>
                </tbody>
            </table>
            <hr>
            <table class="modalMoveTable">
                <thead>
                    <tr>
                        <input type="hidden" id="moveMonKey" value="">
                        <th id="monModalWhen" class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">
                            When</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Name</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Type</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Split</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Power</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Acc</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">PP</th>
                        <th class="clickableThead modalStickTheadTop" onclick="buildMovesUIMon(this)">Prio</th>
                        <th class="standardThead modalStickTheadTop">Effect</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </dialog>
</body>

<template id="pokemonRowTemplate">
    <tr onclick="showPokemonModal(this)">
        <input type="hidden" id="key" value="">
        <td class="fontMedium standardCell">
            <img id="icon" width="75" />
            <br>
            <span id="name" class="fontMedium"></span>
        </td>
        <td class="fontMedium boldCell">
            <img id="type1" />
            <br>
            <img id="type2" />
        </td>
        <td id="abilities" class="fontMedium boldCell"></td>
        <td id="tribes" class="fontMedium boldCell"></td>
        <td id="hp" class="fontMedium boldCell"></td>
        <td id="attack" class="fontMedium boldCell"></td>
        <td id="defense" class="fontMedium boldCell"></td>
        <td id="spA" class="fontMedium boldCell"></td>
        <td id="spD" class="fontMedium boldCell"></td>
        <td id="speed" class="fontMedium boldCell"></td>
        <td id="bst" class="fontMedium boldCell"></td>
    </tr>
</template>

<template id="moveRowTemplate">
    <tr>
        <td id="when" class="fontMedium standardCell gone"></td>
        <td class="fontMedium boldCell">
            <div id="name"></div>
            <span id="flags" class="fontFinePrint"></span>
        </td>
        <td class="fontMedium standardCell"><img id="type" /></td>
        <td class="fontMedium standardCell"><img id="split" /></td>
        <td id="power" class="fontMedium standardCell"></td>
        <td id="acc" class="fontMedium standardCell"></td>
        <td id="pp" class="fontMedium standardCell"></td>
        <td id="prio" class="fontMedium standardCell"></td>
        <td id="description" class="fontMedium textLeft standardCell"></td>
    </tr>
</template>

<template id="abilityRowTemplate">
    <tr>
        <td id="name" class="fontMedium boldCell"></td>
        <td id="description" class="fontMedium textLeft standardCell"></td>
    </tr>
</template>

<template id="itemRowTemplate">
    <tr>
        <td class="fontMedium standardCell"><img id="icon" /></td>
        <td id="name" class="fontMedium boldCell"></td>
        <td id="description" class="fontMedium textLeft standardCell"></td>
    </tr>
</template>

<template id="tribeRowTemplate">
    <tr>
        <td id="name" class="fontMedium boldCell"></td>
        <td id="description" class="fontMedium textLeft standardCell"></td>
    </tr>
</template>

<template id="pokemonTypeChartHeaderTemplate">
    <th id="cell" class="typeChartThead">
        <img id="img" />
    </th>
</template>

<template id="pokemonTypeChartRowTemplate">
    <tr id="row">
        <td class="typeChartAttack"><img id="img" /></td>
    </tr>
</template>

<template id="pokemonTypeChartModalRowTemplate">
    <tr id="row">
        <td id="ability" class="typeChartAttack paddingRightSmall"></td>
    </tr>
</template>

<template id="pokemonStatsTemplate">
    <table class="statsTable">
        <tbody>
            <tr class="noHover">
                <td>HP</td>
                <td id="hpStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="hpBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>Atk</td>
                <td id="attackStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="attackBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>Def</td>
                <td id="defenseStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="defenseBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>SpA</td>
                <td id="spaStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="spaBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>SpD</td>
                <td id="spdStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="spdBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>Spe</td>
                <td id="speedStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="speedBar" class="statsTableBar"></div>
                </td>
            </tr>
            <tr class="noHover">
                <td>BST</td>
                <td id="bstStat" class="paddingLeftSmall"></td>
                <td class="paddingLeftSmall">
                    <div id="bstBar" class="statsTableBar"></div>
                </td>
            </tr>
        </tbody>
    </table>
</template>

<template id="pokemonEvolutionTemplate">
    <td>
        <table class="evolutionsTable">
            <tbody>
                <tr class="noHover" onclick="showPokemonModal(this)">
                    <input type="hidden" id="key" value="">
                    <td>
                        <span id="method"></span>
                    </td>
                    <td class="paddingLeftSmall">
                        <img id="icon" width="75" height="75">
                        <br>
                        <span id="name"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</template>

<template id="pokemonItemEvoTemplate">
    <img id="icon" width="35" height="35">
    <div id="name"></div>
</template>

</html>
