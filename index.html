<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo</title>
    <link rel="icon" type="favicon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/" href="style.css">
    <script defer src="src.js"></script>
</head>

<body id="body">
    <div class="nav">
        <button type="button" class="topNavButton" onclick="swapTab(this, 'team')">Team</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'pokemon')">Pokemon</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'moves')">Moves</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'abilities')">Abilities</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'items')">Items</button>
        <button type="button" class="topNavButton" onclick="swapTab(this, 'tribes')">Tribes</button>
        <button id="typeChartButton" type="button" class="topNavButton" onclick="swapTab(this, 'typeChart')">Type
            Chart</button>
        <hr>
    </div>

    <div id="team" class="tabSheet gone">
        Team
    </div>

    <div id="pokemon" class="tabSheet gone">
        Pokemon
    </div>

    <div id="moves" class="tabSheet gone">
        Moves
    </div>

    <div id="abilities" class="tabSheet gone">
        Abilities
    </div>

    <div id="items" class="tabSheet gone">
        Items
    </div>

    <div id="tribes" class="tabSheet gone">
        <table id="tribesTable" class="standardTable">
            <thead>
                <tr>
                    <th class="standardThead">Name</th>
                    <th class="standardThead">Description</th>
                </tr>
            </thead>
        </table>
    </div>

    <div id="typeChart" class="tabSheet">
        <table id="typeChartTable" class="typeChartTable">
            <thead>
                <tr id="typeChartTableTheadRow">
                    <th class="typeChartTopLeft">
                        Defense →
                        <br>
                        Attack ↴
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</body>

<template id="pokemonTypeChartHeaderTemplate">
    <td id="cell" class="typeChartThead"><img id="img" /></td>
</template>

<template id="pokemonTypeChartRowTemplate">
    <tr id="row">
        <td class="typeChartAttack"><img id="img" /></td>
    </tr>
</template>

<template id="tribeRowTemplate">
    <tr>
        <td id="name" class="fontMedium standardCell borderRight"></td>
        <td id="description" class="fontMedium textLeft standardCell"></td>
    </tr>
</template>

</html>
